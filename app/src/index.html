<!doctype html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <title>app</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

<body>
<div class="page-header">
  <h1 align="center">  &nbsp;&nbsp;&nbsp;Watphasom</h1>
</div>

<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="width: 100%; height: 125px;" />
<!-- Indicators -->
<ol class="carousel-indicators">
  <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
  <li data-target="#carousel-example-generic" data-slide-to="1"></li>
  <li data-target="#carousel-example-generic" data-slide-to="2"></li>
</ol>

<!-- Wrapper for slides -->
<div class="carousel-inner" role="listbox">
  <div class="item active">
    <img src="assets/images/wat.jpg" alt="image" style="width: 100%; height: 125px;" />
    <div class="carousel-caption">
      ...
    </div>
  </div>
  <div class="item">
    <img src="..." alt="...">
    <div class="carousel-caption">
      ...
    </div>
  </div>
  ...
</div>

<!-- Controls -->
<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  <span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
  <span class="sr-only">Next</span>
</a>
</div>
</div>


<div class="navbar navbar-default" ng-controller="LanguageController">
  <div class="container-fluid">
    <div class="collapse navbar-collapse">
      <div ng-include src="'app/security/login.html'"></div>
      <ul class="nav navbar-nav navbar-right">
        <li ng-class="{'active':currentLocale== 'en'}"><a href="" ng-click="changeLanguage('en')">EN </a></li>
        <li ng-class="{'active':currentLocale== 'fr'}"><a href="" ng-click="changeLanguage('fr')">FR</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container ng-hide" ng-show="initialized">
  <div class="alert alert-danger" ng-show="error">{{error}}</div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!-- Fixed left nav column -->
      <div ng-include src="'app/component/leftnav.html'"></div>
    </div>
    <div class="col-md-10">
      <!-- Breadcrumbs
     ================================================== -->


      <ng-view>Loading...</ng-view>

    </div>
  </div>
</div>


<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->

</body>

</html>
